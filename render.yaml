version: "1"

services:
  # Backend API
  - type: web
    name: paperdrop-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npx prisma db push --accept-data-loss && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: paperdrop-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: web
    name: paperdrop-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: paperdrop-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: paperdrop-db
    region: oregon
    plan: free
    databaseName: paperdrop
    user: paperdrop_user
