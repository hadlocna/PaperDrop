services:
  # Backend API
  - type: web
    name: paperdrop-backend
    env: node
    region: oregon
    plan: free
    rootCommand: cd backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: paperdrop-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: static
    name: paperdrop-frontend

    region: oregon
    plan: free
    rootCommand: cd frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: paperdrop-backend
          property: url

databases:
  - name: paperdrop-db
    region: oregon
    plan: free
    databaseName: paperdrop
    user: paperdrop_user

version: "1"
